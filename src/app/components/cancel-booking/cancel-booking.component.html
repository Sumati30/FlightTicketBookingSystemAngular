<div class="container">
    <section id="cancellation-section">
        <h2>Cancel a Flight</h2>
        <form id="cancellation-form">
            <label for="cancellation-flight-number">Flight Number:</label>
            <input type="text" id="cancellation-flight-number" required>

            <label for="cancellation-passenger-name">Seat Number:</label>
            <input type="text" id="cancellation-passenger-name" required>

            <button type="submit">Cancel Ticket</button>
        </form>
    </section>
</div>
